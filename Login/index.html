<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600&display=swap" rel="stylesheet"> 
    <link rel="preload" href="/CSS/style.css" as="style">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Practice</title>
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-header__h2">Login</h2>
            </div>

            <div class="card-body">
                <div class="card-body-input">
                    <input type="text" class="input">
                    <span class="card-body-placeholder">Email</span>
                </div>

                <div class="card-body-input">
                    <input type="Password" class="input">
                    <span class="card-body-placeholder">Password</span>
                </div>
            </div>

            <div class="card-footer">
                <button class="card-footer-button">Log In</button>
            </div>
        </div>
    </main>
</body>
</html>
